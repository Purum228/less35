<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calc__zone">
        <input type="number" id="first__number">
        <input type="number" id="second__number">
    </div>
    <div class="result">
        <button class="btn" id="btn__plus">+</button>
        <button class="btn" id="btn__minus">-</button>
        <button class="btn" id="btn__multyply">*</button>
        <button class="btn" id="btn__divedet">/</button>
        <button class="btn" id="btn__firstSquare">**1</button>
        <button class="btn" id="btn__secondSquare">**2</button>
        <button class="btn" id="btn__firstFloor">/*1</button>
        <button class="btn" id="btn__secondFloor">/*2</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
